<!DOCTYPE HTML>
    <html lang="ru">
    <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<form method="post" action="#" autocomplete="off">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="inputLogin4" placeholder="Логин">
    </div>
    <div class="form-group col-md-6">
      <input type="password" class="form-control" id="inputPassword4" placeholder="Пароль">
    </div>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="inputEmails" placeholder="Email">
  </div>
   <div class="form-group">
    <input type="text" class="form-control" id="inputAddress" placeholder="Название компании">
  </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Запомнить меня
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Регистрация</button>
</form>
</body>
</html>
