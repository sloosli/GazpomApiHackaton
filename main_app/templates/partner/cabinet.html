{% extends 'base.html' %}
{% block app_content %}
<form action="#">
    <div class="form-group">
        <input type="text" class="form-control" name="username"
               value="{{ params.get('username', '') }}"
               placeholder="Логин" disabled>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" value="{{ params.get('email', '') }}"
               placeholder="Email" disabled>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="company" value="{{ params.get('company', '') }}"
               placeholder="Название компании" disabled>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="token" value="{{ params.get('access_token', '') }}"
               placeholder="Название компании" disabled>
    </div>
</form>
{% endblock %}
